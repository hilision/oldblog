<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hilision's Blog Management System－Login</title>
    <link href="{:url('/')}static/admin/css/login/login.css" type="text/css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../favicon.ico"/>
</head>
<body>
    <div class="login-view">
    <div class="login-wrapper" ng-controller="loginCtrl">
        <div class="login-box">
            <div class="login-title">
                <div class="company-name">
                    <img src="../imgs/logo.png">
                    <span>Hilision's Blog</span>
                </div>
                <div class="systme-name">
                    <span>Snack Petty Vendor</span>
                </div>
            </div>
            <div class="login-form">
                <form action="LoginIn" method="POST">
                    <div class="form-group form-input">
                        <input type="text" class="normal-input" name="username" placeholder="用户名">
                    <div class="common-error-tips"><div></div></div>
                    </div>
                    <div class="form-group form-input">
                        <input type="password" class="normal-input" name="password" placeholder="密码">
                        <div class="common-error-tips"><div></div></div>
                    </div>
                    <div class="form-group form-btn">
                        <input type="submit" class="normal-btn" id="login" value="登录">
                    </div>
                    <div class="form-group form-forget">
                        <label class="error-tips">登录失败</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
